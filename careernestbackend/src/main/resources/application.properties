# Application Configuration
spring.application.name=careernestbackend
server.port=8080

# Database Configuration
# Use environment variables in production: set DB_URL, DB_USER, DB_PASS
# Example (local): DB_URL=jdbc:mysql://localhost:3306/neo_career_nest
# If not set, defaults below will be used for local development
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/neo_career_nest}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:Neo@2003}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
# (hibernate dialect is optional; Hibernate will detect it automatically)
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (512 bits = 64 characters minimum for HS512)
jwt.secret=mySecretKey1234567890123456789012345678901234567890123456789012345
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

